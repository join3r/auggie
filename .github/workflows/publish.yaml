name: Publish to Docker Hub

on:
  schedule:
    # Run at 00:00 UTC on the 1st of every month
    - cron: '0 0 1 * *'
  # Allow manual trigger from GitHub UI
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: public
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: join3r
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build, Flatten, and Push
        run: |
          # Build the image
          docker build -t temp-image .

          # Create a container (don't run it)
          container_id=$(docker create temp-image)

          # Export filesystem and import as flat image (loses metadata)
          docker export $container_id | docker import - flat-image

          # Re-tag with proper config (re-apply ENTRYPOINT and WORKDIR)
          docker build -t join3r/auggie:latest - <<'EOF'
          FROM flat-image
          WORKDIR /workspace
          ENTRYPOINT ["/nodejs/bin/node", "/usr/local/lib/node_modules/@augmentcode/auggie/augment.mjs"]
          EOF

          # Cleanup
          docker rm $container_id

          # Push
          docker push join3r/auggie:latest

